<script>
    //基本数据类型，在操作过程中，会有自动装箱过程，生成临时对象，临时对象在使用完成
    //之后会自动释放
    var num = 10;
    num.toString();


    var num = 10;
    var numObject = new Number(num);
    numObject.toString();

    num.p = 10;
    var t = num.p;
    console.log(t);

    var num1 = 11.24;
    num1.toFixed(2);

    var n1 = 12345.6789;
    console.log(n1.toFixed(2));
    console.log(n1.toPrecision(2));
    //toString就是将数字转化为一个字符串 进制转换
    console.log(n1.toString(8));
    console.log(n1.toExponential(2));

    var kk1 = 20;

    var str = "abcdefg"
    //返回特定索引位置的字符
    str.charAt(1);
    //返回热顶索引位置的字符发unicode码
    str.charCodeAt(0);
    //slice（截取起始位置，截取的结束位置）
    str.slice(1,-1);
    str.substr(0,3);
    str.substring(0,3);
    //substring(截取字符串起始位置，截取字符串的结束位置)
    //起始值>结束值 互换位置
    //如果有超出索引位置 0-str.length-1 自动截断
    str.substring(-1,3);
