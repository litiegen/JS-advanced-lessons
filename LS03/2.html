    // == ===

    if(a1 == a2){
        //隐式类型的转换
    }
    if(a1 === a2){
        //先判断类型，然后在判断值
    }

    var x = "1";
    //++x先进行运算，然后输出
    //x++先输出，然后进行运算
    //console.log(x+1)
    
    var score = 76;
    if(score>90){
        console.log("优");
    }    
    else if(score>75){
        console.log("良");
    }    
    else if(score>60){
        console.log("及");
    }
    else{
        console.log("不及格");
    }

    var score = 091;
    console.log((score > 90 && "优")||(score > 80 && "良"));
    
    switch(true){
        case score > 90:
        console.log("优");
        break;
        case score > 80:
        console.log("良");
        break;
        default:
        console.log("不及格");
        break;
    }
    //定义函数的形参和调用的实参个数可以不一致
    function sum(x,y,z){
        //console.log(x,y,z);
        x = x||1;//||可以做函数参数的默认值
        y = y||2;
        z = z||3;
        return x+y+z;
    }
    console.log(sum(4,5,6));
