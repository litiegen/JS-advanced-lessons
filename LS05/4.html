<script>
    //对象 instanceof 构造函数
    //1、判断这个对象能否使用后面的构造函数实例化得到。
    //2、判断能否在对象的原型链上找到构造函数的prototype
    function Person(username,age){
        this.username = username;
        this.age = age;
    }
    var person = new Person("zhangsan",20);
    person instanceof Person;
    console.log(person);
    console.log(person.__proto__ == Person.prototype);
    //判断能否在person的原型链上找到Object构造函数的prototype
    console.log(person instanceof Object);
    console.log(person.__proto__.__proto__);
    console.log(Object.__proto__);
    
    function fn1(){
        //arguments获取函数调用时传入的实参，类数组结构
        for(var i = 0; i < arguments.length;i++){
            console.log(arguments[i]);
        }
        console.log(fn1.length);
    }
    fn1(10,5,3);

    function fn2(){
        console.log(fn2.caller);
    }
    function fn3(){
        fn2();
    }
    fn3();

    var objA = {"objName":"AAA"};
    var objB = {"objName":"BBB"};
    objA.foo = function(){
        console.log(this.objName);
    }
    objA.foo();
    //方法.call(对象)
    objA.foo.call(objB);

    function Person(username){
        this.username = username;
        this.age = age;
        this.sayHi = function(){
            console.log(this.username);
        }
    }

    function Student(username,age){
        Person.call(this,username);
        this.age = age;
    }

    //var person = new Person("zhangsan");
    var student = new Student("lisi",20);
    console.log(student);

    var obj = {x:3};
    function f1(){
        function f2(){
            console.log(this.x)
        }
        return f2;
    }
    obj.f3 = f1;
    obj.f3 = f2();
    obj.f3();
    obj.f4();

</script>
</html>
