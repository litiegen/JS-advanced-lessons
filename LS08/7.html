    /*
    闭包带来的影响：
    1.闭包我们可以访问到函数内部定义的变量
    2.闭包让关联作用域中的特定变量保持在内存中，不释放
    */
    function foo(){
        var i = 0;
        function bar(){
            console.log(++i);
        }
        return bar;
    }
    var fn1 = foo();
    var fn2 = foo();
    fn1();
    fn1();
