<script>
    var obj = {
        "x":1,
        "y":2
    }
    var z = "age";
    obj.z = 20;
    console.log(obj);

    console.log(obj.x);
    console.log(obj['y']);

    function Person(username,age){
        this.username = username;
        this.age = age;
        this.sayHi = function(){
            console.log(this.username);
        }
    }
    Person.prototype.sayHi = function(){
        console.log(this.username);
    }
    var person1 = new Person("zhangsan",20);
    console.log(person1.__proto__==Person.prototype);
    var person2 = new Person("lisi",18);
    person1.sayHi();
    person2.sayHi();
    /*
    1.var ojb1 = {
        属性名：属性值。
        方法名：方法
    }
    2.var ojb1 = {}; var obj2 = Object.create(obj1);
    3.function Person(){};
    */

    var obj ={
        _name:"jack"
    }
    Object.defineProperty(obj,"name",{
        configurable:true,
        enumerable:true,
        get(){
            return this._name;
        },
    })
</script>
