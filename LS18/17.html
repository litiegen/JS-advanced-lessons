    /*
        量词
        a* 字符出现0次 多次
        a+ 字符出现1次 多次
        a? 字符出现0次 1次
    */

    var reg4 = /(abc)\d/gi;
    var str = "abc1efg2";

    var reg5 = /(ab\d)\d/gi;

    /*
        分组可以看做当前正则表达式的
        子规则，分组匹配得到的内容，
        可以在exec方法调用的返回结果中查看
    */
    var reg6 = /(ab\d)(\def)\d/gi;

        反向引用，通过\数字 来引用前面出现的分组
