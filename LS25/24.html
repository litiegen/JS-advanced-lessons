<script>
    /*生成唯一值*/
    let s1 = Symbol("s1");
    let s2 = Symbol("s2");
    let s3 = Symbol("s3");
    console.log(s1 === s3);
    /*
        Symbol作为对象的属性名，永远不会重复
        对象[symbol]
        {
            [symbol]:属性值
        }
    */
    let obj = {};
    obj[s1] = "hello";
    obj.s1 = "world";
    let obj1 = {
        [s1]:"world"
    }
    console.log(obj[s1]);
    console.log(obj.s1);

</script>
