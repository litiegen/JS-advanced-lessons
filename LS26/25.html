<script>
    function createIterator(arr){
        var i = 0;
        return{
            next:function(){
                return i < arr.length ?
                {value:arr[i++],done:true}:
                {value:undefined,done:false};
            }
        }
    }
    var iterator = createIterator([1,2,3,4]);
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());

    let arr1 = [1,3,4,5,6];
    for(let i of arr1){
        console.log(arr1[i]);
    }
    //let m1 = new Map([1,2,3,1,4]);
    /**//**/
    /*
        判断数据结构能否被遍历器所遍历,
        不能直接针对对象应用遍历器

        Array Map Set String TypedArray 函数的
    */
    let arr2 = [1,2,3];
    let person = {
        "name":"zhangsan",
        "age":20
    };
    console.log(arr2[Symbol.iterator]);

    function* helloGenerator(){
        yield "hello";
        yield "world";
        yield "ending";
    }
    var iterator = helloGenerator();
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());

    let obj = {};
    obj[Symbol.iterator] = function*(){
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
    }
    for(let i of obj){
        console.log(i);
    }

    let str = "abcdefg";
    for(let i of str){
        console.log(i);
    }
    /*
        promise将异步的代码写成同步的方式进行执行
    */
    setTimeout(function(){
        console.log("时间到1");
    },3000);
    console.log("同步代码1");
    console.log("同步代码2");
    /*
        resolve();异步操作成功时的调用
        reject();异步操作失败时的调用
    */
    new Promise(function(resolve,reject){
        setTimeout(function(){
            console.log("时间到2");
            //resolve是异步操作成功时的回调函数
            resolve("hello");
        },4000);
    }).then(function(val){
        console.log(val);
    },function(){

    }).catch(function(){
        //捕获异常
    }).finally(function(){
        console.log("不论如何都会执行");
    })
</script>
</html>
